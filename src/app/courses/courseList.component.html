<div class="container">
    <h2> Course List </h2>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Image</th>
            <th>Id</th>
            <th>Nome</th>
            <th>Price</th>
            <th>Rating</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let course of courses">
            <td><img [src]="course.imageUrl" alt="" width="40" height="40"></td>
            <td>{{ course.id }}</td>
            <td>{{ course.name }}</td>
            <td>{{ course.price }}</td>
            <td>
                <app-star [rating]="course.rating"></app-star>
            </td>
        </tr>
    </tbody>
</table>
