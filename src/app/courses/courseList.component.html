<div class="container">
    <h2> Course List </h2>
</div>

<div class="form-group row">
    <label for="" class="col-sm-2 col-form-label">Filter By:</label>
    <div class="col-sm-10">
        <input type="text" [(ngModel)]="filter" class="form-control">
    </div>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Image</th>
            <th>Id</th>
            <th>Nome</th>
            <th>Price</th>
            <th>Rating</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let course of _courses">
            <td><img [src]="course.imageUrl" alt="" width="40" height="40"></td>
            <td>{{ course.id }}</td>
            <td>{{ course.name }}</td>
            <td>{{ course.price }}</td>
            <td>
                <app-star [rating]="course.rating"></app-star>
            </td>
            <td>
                <a [routerLink]="['/courses/info', course.id]" class="btn btn-primary">Edit</a>
            </td>
        </tr>
    </tbody>
</table>
